<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายเลข</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        <div class="box">
            <div class="title">
                <h1>เกมทายเลข</h1>
                <p>เกมจะสุ่มเลขระหว่าง 1 - 1000 ถ้าตอบไม่ถูกจะมีคำใบ้ว่าน้อยกว่าหรือมากกว่าต้องตอบให้ถูกก่อนเวลาจะหมด</p>
            </div>

            <div class="number-box">
                <h1 class="answer">...?...</h1>
                <h2>มากกว่า <span class="min">1</span> | น้อยกว่า <span class="max">1000</span></h2>
                <h1 class="hint">ทายมาเลยจ้า...</h1>
            </div>

            <div class="form-box">
                <h4>พิมพ์ตัวเลขในช่องนี้</h4>
                <input autofocus type="number" min="1" placeholder="ป้อนตัวเลข" required class="input-number">
                <div class="err-message"></div>
                <button class="btn">ทาย</button>
                <button class="btn play-again-btn btn-hidden">เล่นอีกครั้ง</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
